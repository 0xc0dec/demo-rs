materials:
  - !Textured
    name: bricks
    texture: bricks.png
  - !Textured
    name: crate
    texture: crate.png
  - !Color
    name: red
    color: [ 1, 0, 0 ]
  - !Color
    name: yellow
    color: [ 1, 1, 0 ]
  - !Color
    name: blue
    wireframe: true
    color: [ 0, 0, 1 ]

nodes:
  floor:
    render_order: 0
    render_tags: 1
    scale: [ 10, 0.5, 10 ]
    body:
      movable: false
      shape: Cube
    mesh:
      path: cube.obj
    components:
      - !Material
        name: bricks

  crate:
    render_order: 0
    render_tags: 1
    pos: [ 0, 5, 0 ]
    body:
      shape: Cube
    mesh:
      path: cube.obj
    components:
      - !Material
        name: crate

  colored_box:
    render_order: 0
    render_tags: 1
    pos: [ 3, 3, -3 ]
    scale: [ 1, 1, 1 ]
    mesh:
      path: cube.obj
    body:
      movable: true
      shape: Cube
    components:
      - !Material
        name: red

  basis:
    render_order: 0
    render_tags: 1
    pos: [ 2, 1, 2 ]
    mesh:
      prefab: Basis
    components:
      - !Material
        name: blue

  player_target:
    render_order: 0
    render_tags: 8 # hidden
    mesh:
      path: cube.obj
    components:
      - !Material
        name: yellow
      - PlayerTarget