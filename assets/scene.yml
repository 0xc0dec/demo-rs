materials:
  - !Textured
    name: bricks
    texture: bricks.png
  - !Textured
    name: crate
    texture: crate.png
  - !Color
    name: red
    color: [ 1, 0, 0 ]

nodes:
  floor:
    render_order: 0
    render_tags: 1
    scale: [ 10, 0.5, 10 ]
    body:
      movable: false
      shape: Cube
    components:
      - !Mesh
        path: cube.obj
      - !Material
        name: bricks

  crate:
    render_order: 0
    render_tags: 1
    pos: [ 0, 5, 0 ]
    body:
      shape: Cube
    components:
      - !Mesh
        path: cube.obj
      - !Material
        name: crate

  colored_box:
    render_order: 0
    render_tags: 1
    pos: [ 3, 3, -3 ]
    scale: [ 1, 1, 1 ]
    body:
      movable: true
      shape: Cube
    components:
      - !Mesh
        path: cube.obj
      - !Material
        name: red

  # TODO This does not render when floor is present
  test:
    render_order: 0
    render_tags: 1
    pos: [ 1, 2, 3 ]
    scale: [ 1, 1, 1 ]
    components:
      - !Mesh
        path: cube.obj
      - !Material
        name: bricks
